<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>NatureMarkSystems</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename = './assets/LogoGears.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
</head>
<body>
    
    <header>
        <div class="header_content">
            <a href="{{ url_for('index')}}">
              <img src="{{ url_for('static', filename = './assets/LogoGears.png') }}" alt="logo" />
              <h2>NatureMarkSystems</h2>
            </a>
    
            <nav class="nav">
              <ul class="nav_list">
                <li class="nav_item">
                  <a class="nav_link" href="{{ url_for('index')}}">Registration</a>
                </li>
                <li class="nav_item">
                  <a class="nav_link" href="{{ url_for('features')}}">Features</a>
                </li>
                <li class="nav_item">
                  <a class="nav_link" href="https://naturemarksystems.com/">Back to Main</a>
                </li>
              </ul>
            </nav>
    
            <div class="hamburger">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
    </header>

    <main class="main">
        <!-- Form Section -->

    <!----------------------- Main Container -------------------------->
    <!-- min-vh-100 -->
    <div class="container d-flex justify-content-center align-items-center login-container">
        <!----------------------- Login Container -------------------------->
        <div class="container-bg row border rounded-5 p-3 login-container">
          <!--------------------------- Left Box ----------------------------->
          <div
            class="bg-login-img col-md-6 d-flex justify-content-center align-items-center flex-column left-box"
          >
            <!-- <div class="featured-image mb-3">
                  <img src="images/1.png" class="img-fluid" style="width: 250px;">
                 </div>
                 <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p> -->
            <!-- <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join experienced Designers on this platform.</small> -->
          </div>
          <!-------------------- ------ Right Box ---------------------------->
  
          <div class="col-md-6 right-box login login-container">
            <div class="row align-items-center">
              <div class="header-text mb-4">
                <h2 class="heading-text">Welcome Back!</h2>
                <p class="headerPara">
                  To keep connencted with us please login with your personal info.
                </p>
              </div>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Email address"
                />
              </div>
              <div class="input-group mb-1">
                <input
                  type="password"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Password"
                />
              </div>
              <div class="input-group mb-5 d-flex justify-content-between">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="formCheck"
                  />
                  <label for="formCheck" class="form-check-label text-secondary"
                    ><small>Remember Me</small></label
                  >
                </div>
                <div class="forgot">
                  <small><a href="#">Forgot Password?</a></small>
                </div>
              </div>
              <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
              </div>
              <div class="input-group mb-3">
                <button class="btn btn-lg btn-light w-100 fs-6">
                  <img
                    src="{{ url_for("static", filename="./assets/googleIcon.png") }}"
                    style="width: 20px"
                    class="me-2"
                  /><small>Sign In with Google</small>
                </button>
              </div>
              <div class="row text-center">
                <small>Don't have account? <a href="#" class="singup">Sign Up</a></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="{{ url_for('static', filename = 'script.js') }}" type="text/javascript"></script>
</body>
</html>
